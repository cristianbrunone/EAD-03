<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Remix Icons CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar">
      <div class="sidebar-links">
        <a href="#"><i class="bi bi-house-door"></i> Início</a>
        <a href="#"><i class="bi bi-person"></i> Perfil</a>
        <a href="#"><i class="bi bi-gear"></i> Configurações</a>
        <a href="#"><i class="bi bi-question-circle"></i> Ajuda</a>
        <a href="#"><i class="bi bi-box-arrow-right"></i> Sair</a>
        <hr />
      </div>
      <div class="sidebar-footer">
        <img src="assets/senai.png" alt="Logo" />
      </div>
    </nav>

    <!-- Overlay Mobile -->
    <div class="overlay"></div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
      <!-- Cabeçalho -->
      <header class="app-header">
        <button id="menuToggle" class="menu-toggle" aria-label="Abrir menu">
          <i class="bi bi-list"></i>
        </button>
        <h1>Cadastro de Usuário</h1>
      </header>

      <!-- Área Principal -->
      <main class="main-container">
        <!-- Barra de Progresso -->
        <div class="progress">
          <div class="progress-bar">Passo 1 de 7</div>
        </div>

        <!-- Formulário -->
        <form id="cadastroForm" class="form-cadastro">
          <!-- Passo 1 -->
          <div class="step active">
            <div class="card">
              <div class="card-header">Informações Pessoais</div>
              <div class="card-body form-grid">
                <div class="form-group">
                  <label for="nome">Nome Completo</label>
                  <input type="text" id="nome" required />
                </div>
                <div class="form-group">
                  <label for="nascimento">Data de Nascimento</label>
                  <input type="date" id="nascimento" />
                </div>
                <div class="form-group">
                  <label for="sexo">Sexo</label>
                  <select id="sexo">
                    <option>Masculino</option>
                    <option>Feminino</option>
                    <option>Outro</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="cpf">CPF</label>
                  <input type="text" id="cpf" placeholder="000.000.000-00" />
                </div>
                <div class="form-group">
                  <label for="rg">RG</label>
                  <input type="text" id="rg" />
                </div>
                <div class="form-group">
                  <label for="estadoCivil">Estado Civil</label>
                  <select id="estadoCivil">
                    <option>Solteiro(a)</option>
                    <option>Casado(a)</option>
                    <option>Divorciado(a)</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="fotoPerfil">Foto de Perfil</label>
                  <input type="file" id="fotoPerfil" />
                </div>
                <div class="form-group">
                  <label for="assinaturaDigital">Assinatura Digital</label>
                  <input type="file" id="assinaturaDigital" />
                </div>
              </div>
            </div>
          </div>

          <!-- Passo 2 -->
          <div class="step">
            <div class="card">
              <div class="card-header">Contato</div>
              <div class="card-body form-grid">
                <div class="form-group">
                  <label for="email">E-mail</label>
                  <input type="email" id="email" />
                </div>
                <div class="form-group">
                  <label for="telefone">Telefone</label>
                  <input type="text" id="telefone" />
                </div>
                <div class="form-group">
                  <label for="celular">Celular</label>
                  <input type="text" id="celular" />
                </div>
                <div class="form-group">
                  <label for="endereco">Endereço</label>
                  <textarea id="endereco" rows="1"></textarea>
                </div>
                <div class="form-group">
                  <label for="cep">CEP</label>
                  <input type="text" id="cep" />
                </div>
                <div class="form-group">
                  <label for="pais">País</label>
                  <select id="pais">
                    <option>Brasil</option>
                    <option>Outro</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <!-- Passo 3 -->
          <div class="step">
            <div class="card">
              <div class="card-header">Credenciais de Acesso</div>
              <div class="card-body form-grid">
                <div class="form-group">
                  <label for="usuario">Nome de Usuário</label>
                  <input type="text" id="usuario" />
                </div>
                <div class="form-group">
                  <label for="senha">Senha</label>
                  <input type="password" id="senha" />
                </div>
                <div class="form-group">
                  <label for="confirmaSenha">Confirmação de Senha</label>
                  <input type="password" id="confirmaSenha" />
                </div>
                <div class="form-group">
                  <label for="perguntaSecreta">Pergunta Secreta</label>
                  <select id="perguntaSecreta">
                    <option>Nome do primeiro animal de estimação</option>
                    <option>Nome da mãe</option>
                    <option>Melhor amigo de infância</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="respostaSecreta">Resposta Secreta</label>
                  <input type="text" id="respostaSecreta" />
                </div>
                <div class="form-check">
                  <input type="checkbox" id="aceitaTermos" />
                  <label for="aceitaTermos">Aceito os Termos de Uso</label>
                </div>
              </div>
            </div>
          </div>

          <!-- Passo 4 -->
          <div class="step">
            <div class="card">
              <div class="card-header">Informações Profissionais</div>
              <div class="card-body form-grid">
                <div class="form-group">
                  <label for="ocupacao">Ocupação</label>
                  <input type="text" id="ocupacao" />
                </div>
                <div class="form-group">
                  <label for="empresa">Empresa</label>
                  <input type="text" id="empresa" />
                </div>
                <div class="form-group">
                  <label for="cnpj">CNPJ da Empresa</label>
                  <input type="text" id="cnpj" />
                </div>
                <div class="form-group">
                  <label for="cargo">Cargo</label>
                  <input type="text" id="cargo" />
                </div>
                <div class="form-group">
                  <label for="salario">Salário Aproximado</label>
                  <input type="number" id="salario" />
                </div>
                <div class="form-group">
                  <label for="admissao">Data de Admissão</label>
                  <input type="date" id="admissao" />
                </div>
              </div>
            </div>
          </div>

          <!-- Passo 5 -->
          <div class="step">
            <div class="card">
              <div class="card-header">Preferências e Redes Sociais</div>

              <div class="card-body preferences-grid">
                <!-- Coluna 1: Gênero + Hobbies -->
                <div class="preferences-column">
                  <label for="generoMusical">
                    <i class="ri-music-2-line"></i> Gênero Musical Favorito
                  </label>
                  <input
                    type="text"
                    id="generoMusical"
                    placeholder="Ex: Rock, Jazz, MPB..."
                  />

                  <label class="label-icon">
                    <i class="ri-gamepad-line"></i> Hobbies
                  </label>
                  <div class="hobbies-options">
                    <label>
                      <input type="checkbox" id="futebol" /> Futebol
                    </label>
                    <label>
                      <input type="checkbox" id="leitura" /> Leitura
                    </label>
                    <label>
                      <input type="checkbox" id="viagens" /> Viagens
                    </label>
                    <label>
                      <input type="checkbox" id="musica" /> Música
                    </label>
                  </div>
                </div>

                <!-- Coluna 2: Redes Sociais -->
                <div class="social-networks">
                  <div class="form-group">
                    <label for="facebook">
                      <i class="ri-facebook-box-fill"></i> Facebook
                    </label>
                    <input type="text" id="facebook" placeholder="@usuario" />
                  </div>

                  <div class="form-group">
                    <label for="instagram">
                      <i class="ri-instagram-line"></i> Instagram
                    </label>
                    <input type="text" id="instagram" placeholder="@usuario" />
                  </div>

                  <div class="form-group">
                    <label for="linkedin">
                      <i class="ri-linkedin-box-fill"></i> LinkedIn
                    </label>
                    <input
                      type="text"
                      id="linkedin"
                      placeholder="/in/usuario"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Passo 6 -->
          <div class="step">
            <div class="card">
              <div class="card-header">Pagamento e Dados Bancários</div>
              <div class="card-body form-grid">
                <div class="form-group">
                  <label for="cartao">Número do Cartão de Crédito</label>
                  <input type="text" id="cartao" />
                </div>
                <div class="form-group">
                  <label for="vencimentoCartao">Data de Vencimento</label>
                  <input type="month" id="vencimentoCartao" />
                </div>
                <div class="form-group">
                  <label for="cvv">Código de Segurança (CVV)</label>
                  <input type="number" id="cvv" />
                </div>
                <div class="form-group">
                  <label for="banco">Banco</label>
                  <select id="banco">
                    <option>Banco do Brasil</option>
                    <option>Caixa</option>
                    <option>Bradesco</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="agencia">Agência</label>
                  <input type="text" id="agencia" />
                </div>
                <div class="form-group">
                  <label for="conta">Conta Corrente</label>
                  <input type="text" id="conta" />
                </div>
              </div>
            </div>
          </div>

          <!-- Passo 7 -->
          <div class="step">
            <div class="card">
              <div class="card-header">Outros Recursos</div>
              <div class="card-body form-grid">
                <div class="form-group">
                  <label for="documentoPdf">Upload de Documento PDF</label>
                  <input type="file" id="documentoPdf" accept=".pdf" />
                </div>
                <div class="form-group switch-group">
                  <label for="sliderTermos">Aceita os Termos?</label>
                  <input type="checkbox" id="sliderTermos" />
                </div>
                <div class="form-group">
                  <label for="horarioContato"
                    >Horário de Preferência para Contato</label
                  >
                  <input type="time" id="horarioContato" />
                </div>
                <div class="form-group">
                  <label for="dependentes">Número de Dependentes</label>
                  <input type="number" id="dependentes" />
                </div>
                <div class="form-group">
                  <label for="corFavorita">Cor Favorita</label>
                  <input type="color" id="corFavorita" value="#563d7c" />
                </div>
                <div class="form-group full-width">
                  <label for="comentarios">Comentários ou Observações</label>
                  <textarea id="comentarios" rows="3"></textarea>
                </div>
              </div>
            </div>
          </div>

          <!-- Navegação -->
          <div class="botao-container">
            <button type="button" id="prevBtn" class="btn-secondary">
              Anterior
            </button>

            <div class="botoes-direita">
              <button type="reset" class="btn-limpar">
                <i class="bi bi-x-circle"></i> Limpar
              </button>

              <button type="button" id="nextBtn" class="btn-primary">
                Próximo
              </button>

              <button type="submit" id="submitBtn" class="btn-salvar d-none">
                <i class="bi bi-check-circle"></i> Salvar
              </button>
            </div>
          </div>
        </form>
      </main>

      <!-- Rodapé -->
      <footer class="footer-fixo">
        <p>&copy; 2025 Cadastro de Usuário</p>
      </footer>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
