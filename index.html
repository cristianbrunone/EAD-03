<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Usuário</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- Sidebar -->
  <nav id="sidebar" class="sidebar">
    <div>
      <a href="#"><i class="bi bi-house-door pe-2"></i> Início</a>
      <a href="#"><i class="bi bi-person pe-2"></i> Perfil</a>
      <a href="#"><i class="bi bi-gear pe-2"></i> Configurações</a>
      <a href="#"><i class="bi bi-question-circle pe-2"></i> Ajuda</a>
      <a href="#"><i class="bi bi-box-arrow-right pe-2"></i> Sair</a>
      <hr class="border-light" />
    </div>
    <div class="mt-auto">
      <img src="assets/senai.png" alt="Logo" class="img-fluid" />
    </div>
  </nav>

  <!-- Overlay para mobile -->
  <div id="overlay" class="overlay"></div>

  <!-- Conteúdo Principal -->
  <div class="main-content">

    <!-- Cabeçalho -->
    <header class="app-header">
      <button id="menuToggle" class="btn btn-primary menu-toggle d-md-none" aria-expanded="false" aria-label="Abrir menu">
        <i class="bi bi-list"></i>
      </button>
      <h1>Cadastro de Usuário</h1>
    </header>

    <!-- Área principal -->
    <main class="container py-4">

      <!-- Barra de Progresso -->
      <div class="progress mb-4">
        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;">
          Passo 1 de 7
        </div>
      </div>

      <form id="cadastroForm">

        <!-- Passo 1 -->
        <div class="step active">
          <div class="card mb-4">
            <div class="card-header">Informações Pessoais</div>
            <div class="card-body row g-3">
              <div class="col-md-6">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" required>
              </div>
              <div class="col-md-3">
                <label for="nascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="nascimento">
              </div>
              <div class="col-md-3">
                <label for="sexo" class="form-label">Sexo</label>
                <select class="form-select" id="sexo">
                  <option>Masculino</option>
                  <option>Feminino</option>
                  <option>Outro</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00">
              </div>
              <div class="col-md-4">
                <label for="rg" class="form-label">RG</label>
                <input type="text" class="form-control" id="rg">
              </div>
              <div class="col-md-4">
                <label for="estadoCivil" class="form-label">Estado Civil</label>
                <select class="form-select" id="estadoCivil">
                  <option>Solteiro(a)</option>
                  <option>Casado(a)</option>
                  <option>Divorciado(a)</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="fotoPerfil" class="form-label">Foto de Perfil</label>
                <input type="file" class="form-control" id="fotoPerfil">
              </div>
              <div class="col-md-6">
                <label for="assinaturaDigital" class="form-label">Assinatura Digital</label>
                <input type="file" class="form-control" id="assinaturaDigital">
              </div>
            </div>
          </div>
        </div>

        <!-- Passo 2 -->
        <div class="step">
          <div class="card mb-4">
            <div class="card-header">Contato</div>
            <div class="card-body row g-3">
              <div class="col-md-6">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="col-md-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone">
              </div>
              <div class="col-md-3">
                <label for="celular" class="form-label">Celular</label>
                <input type="text" class="form-control" id="celular">
              </div>
              <div class="col-md-8">
                <label for="endereco" class="form-label">Endereço</label>
                <textarea class="form-control" id="endereco" rows="2"></textarea>
              </div>
              <div class="col-md-4">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep">
              </div>
              <div class="col-md-4">
                <label for="pais" class="form-label">País</label>
                <select class="form-select" id="pais">
                  <option>Brasil</option>
                  <option>Outro</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Passo 3 -->
        <div class="step">
          <div class="card mb-4">
            <div class="card-header">Credenciais de Acesso</div>
            <div class="card-body row g-3">
              <div class="col-md-6">
                <label for="usuario" class="form-label">Nome de Usuário</label>
                <input type="text" class="form-control" id="usuario">
              </div>
              <div class="col-md-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha">
              </div>
              <div class="col-md-3">
                <label for="confirmaSenha" class="form-label">Confirmação de Senha</label>
                <input type="password" class="form-control" id="confirmaSenha">
              </div>
              <div class="col-md-6">
                <label for="perguntaSecreta" class="form-label">Pergunta Secreta</label>
                <select class="form-select" id="perguntaSecreta">
                  <option>Nome do primeiro animal de estimação</option>
                  <option>Nome da mãe</option>
                  <option>Melhor amigo de infância</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="respostaSecreta" class="form-label">Resposta Secreta</label>
                <input type="text" class="form-control" id="respostaSecreta">
              </div>
              <div class="form-check ms-3">
                <input class="form-check-input" type="checkbox" id="aceitaTermos">
                <label class="form-check-label" for="aceitaTermos">
                  Aceito os Termos de Uso
                </label>
              </div>
            </div>
          </div>
        </div>

        <!-- Passo 4 -->
        <div class="step">
          <div class="card mb-4">
            <div class="card-header">Informações Profissionais</div>
            <div class="card-body row g-3">
              <div class="col-md-4">
                <label for="ocupacao" class="form-label">Ocupação</label>
                <input type="text" class="form-control" id="ocupacao">
              </div>
              <div class="col-md-4">
                <label for="empresa" class="form-label">Empresa</label>
                <input type="text" class="form-control" id="empresa">
              </div>
              <div class="col-md-4">
                <label for="cnpj" class="form-label">CNPJ da Empresa</label>
                <input type="text" class="form-control" id="cnpj">
              </div>
              <div class="col-md-4">
                <label for="cargo" class="form-label">Cargo</label>
                <input type="text" class="form-control" id="cargo">
              </div>
              <div class="col-md-4">
                <label for="salario" class="form-label">Salário Aproximado</label>
                <input type="number" class="form-control" id="salario">
              </div>
              <div class="col-md-4">
                <label for="admissao" class="form-label">Data de Admissão</label>
                <input type="date" class="form-control" id="admissao">
              </div>
            </div>
          </div>
        </div>

        <!-- Passo 5 -->
        <div class="step">
          <div class="card mb-4">
            <div class="card-header">Preferências e Redes Sociais</div>
            <div class="card-body row g-4">

              <!-- Gênero Musical -->
              <div class="col-md-6">
                <label for="generoMusical" class="form-label">Gênero Musical Favorito</label>
                <input type="text" class="form-control" id="generoMusical">
              </div>

              <!-- Hobbies -->
              <div class="col-md-6">
                <label class="form-label d-block mb-2">Hobbies</label>
                <div class="d-flex flex-wrap gap-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="futebol">
                    <label class="form-check-label ms-2" for="futebol">Futebol</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="leitura">
                    <label class="form-check-label ms-2" for="leitura">Leitura</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="viagens">
                    <label class="form-check-label ms-2" for="viagens">Viagens</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="musica">
                    <label class="form-check-label ms-2" for="musica">Música</label>
                  </div>
                </div>
              </div>
              

              <!-- Redes Sociais -->
              <div class="col-md-4">
                <label for="facebook" class="form-label">Facebook</label>
                <input type="text" class="form-control" id="facebook" placeholder="@usuario">
              </div>

              <div class="col-md-4">
                <label for="instagram" class="form-label">Instagram</label>
                <input type="text" class="form-control" id="instagram" placeholder="@usuario">
              </div>

              <div class="col-md-4">
                <label for="linkedin" class="form-label">LinkedIn</label>
                <input type="text" class="form-control" id="linkedin" placeholder="/in/usuario">
              </div>

            </div>
          </div>
        </div>

        <!-- Passo 6 -->
        <div class="step">
          <div class="card mb-4">
            <div class="card-header">Pagamento e Dados Bancários</div>
            <div class="card-body row g-3">
              <div class="col-md-4">
                <label for="cartao" class="form-label">Número do Cartão de Crédito</label>
                <input type="text" class="form-control" id="cartao">
              </div>
              <div class="col-md-4">
                <label for="vencimentoCartao" class="form-label">Data de Vencimento</label>
                <input type="month" class="form-control" id="vencimentoCartao">
              </div>
              <div class="col-md-4">
                <label for="cvv" class="form-label">Código de Segurança (CVV)</label>
                <input type="number" class="form-control" id="cvv">
              </div>
              <div class="col-md-4">
                <label for="banco" class="form-label">Banco</label>
                <select class="form-select" id="banco">
                  <option>Banco do Brasil</option>
                  <option>Caixa</option>
                  <option>Bradesco</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="agencia" class="form-label">Agência</label>
                <input type="text" class="form-control" id="agencia">
              </div>
              <div class="col-md-4">
                <label for="conta" class="form-label">Conta Corrente</label>
                <input type="text" class="form-control" id="conta">
              </div>
            </div>
          </div>
        </div>

        <!-- Passo 7 -->
        <div class="step">
          <div class="card mb-4">
            <div class="card-header">Outros Recursos</div>
            <div class="card-body row g-3">
              <div class="col-md-6">
                <label for="documentoPdf" class="form-label">Upload de Documento PDF</label>
                <input type="file" class="form-control" id="documentoPdf" accept=".pdf">
              </div>
              <div class="col-md-6">
                <label for="sliderTermos" class="form-label d-block">Aceita os Termos?</label>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="sliderTermos">
                  <label class="form-check-label" for="sliderTermos">Sim, eu aceito</label>
                </div>
              </div>
              <div class="col-md-4">
                <label for="horarioContato" class="form-label">Horário de Preferência para Contato</label>
                <input type="time" class="form-control" id="horarioContato">
              </div>
              <div class="col-md-4">
                <label for="dependentes" class="form-label">Número de Dependentes</label>
                <input type="number" class="form-control" id="dependentes">
              </div>
              <div class="col-md-4">
                <label for="corFavorita" class="form-label">Cor Favorita</label>
                <input type="color" class="form-control form-control-color" id="corFavorita" value="#563d7c">
              </div>
              <div class="col-12">
                <label for="comentarios" class="form-label">Comentários ou Observações</label>
                <textarea class="form-control" id="comentarios" rows="3"></textarea>
              </div>
            </div>
          </div>
        </div>

        <!-- Navegação dos passos -->
        <div class="d-flex justify-content-between mt-3 mb-3">

          <button type="button" class="btn btn-secondary" id="prevBtn">Anterior</button>

          <div class="d-flex gap-3">
            <!-- Botão Limpar sempre visível -->
            <button type="reset" class="btn-limpar">
              <i class="bi bi-x-circle"></i> Limpar
            </button>

            <!-- Botão Próximo (não aparece no último passo) -->
            <button type="button" class="btn btn-primary" id="nextBtn">Próximo</button>

            <!-- Botão Salvar (só aparece no último passo) -->
            <button type="submit" class="btn-salvar d-none" id="submitBtn">
              <i class="bi bi-check-circle"></i> Salvar Formulário
            </button>
          </div>

</div>





        

      </form>
    </main>

    <footer class="footer-fixo">
      <p>&copy; 2025 Cadastro de Usuário</p>
    </footer>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
